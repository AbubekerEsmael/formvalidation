<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="form-box1">
      <form id="loginForm" action="" name="formfile">
        <h2>Login</h2>
        <div class="input-box">
          <p id="emailError"></p>
          <input type="email" name="Email" placeholder="Email" id="emailInput">
        </div>
        <div class="input-box">
          <p id="passwordError"></p>

          <input type="password" name="Password" placeholder="Password" id="passwordInput">
        </div>
        <!-- <div class="button"> -->
        <button id="btn">Login</button>
        <!-- </div> -->
        <div class="group">
          <p>Don't have an account?</p>
          <span><a id="reg" href="#">Sign Up</a></span>
        </div>
      </form>
    </div>

    <div id="form-box2">
      <form id="loginForm2" action="" name="Formfile">
        <h1>Sign Up</h1>
        <p id="result">result</p>
        <div class="input-box">
          <input type="text" name="Username" placeholder="First Name">
        </div>
        <div class="input-box">
          <input type="text" name="Name" placeholder="Second Name">
        </div>
        <div class="input-box">
          <input type="email" name="Email" placeholder="Email">
        </div>
        <div class="input-box">
          <input type="password" name="Password" placeholder="Password">
        </div>
        <div class="input-box">
          <input type="password" name="cPassword" placeholder="Confirm Password">
        </div>
        <div class="button">
          <button id="btn">Register</button>

          <!-- <input type="submit" class="btn" value="Register"> -->
          <p>Already have an account? <button id="login">Back to Login</button></p>
        </div>
      </form>
    </div>
  </div>
  <!-- <script src="jquery-3.7.1.js"></script> -->
  <script src="script.js"></script>
</body>

</html>
